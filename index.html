	var projection = d3.geo.albers()
	    .translate([width/2, height/2])
	    .scale(30000)
	    .rotate([119.0167, 0])
	    .center([0, 35.3667]); 
	
    var path = d3.geo.path()
		.projection(projection);

			// 2nd Mod, is to allow scale extent to extend backwards from tight start
